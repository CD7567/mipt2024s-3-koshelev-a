[io]
dataDir = "data"
outDirSuffix = "out"
genDirSuffix = "gen"

[main] # Defaults for minimum of 128x128 resolution
strokeWidth = 1
kernelSize = 9

[generator] # Defaults for 1024x1024 with 20 sections
strokeWidth = 80
step = 80.0
fov = 0.125
initialBound = 0.25
momentumFactor = 0.8
tensionFactor = 0.8
repelFactor = 1.0
imperfectionFactor = 0.1
